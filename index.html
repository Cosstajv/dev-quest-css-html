<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/font-awesome.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="hero">
        <section class="content">
            <div class="header">
                <img src="src/images/logo.svg" alt="Logo Huddle">
            </div>
            <div class="main-content">
                <div class="hero-img">
                    <img src="src/images/illustration-mockups.svg" alt="Illustration Mockups">
                </div>
                <div class="hero-text">
                    <h1>Build The Community Your Fans Will Love</h1>

                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create
                        connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="#">Register</a>
                </div>
            </div>
            <div class="social">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>
    </main>
</body>

</html>
